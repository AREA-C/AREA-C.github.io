<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern WhatsApp Chat</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
        .chat-container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            height: 90vh;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            overflow: hidden;
        }
        .chat-sidebar {
            width: 30%;
            background: #f9f9f9;
            border-right: 1px solid #ccc;
            display: flex;
            flex-direction: column;
        }
        .user {
            padding: 15px;
            background: #3c91e6;
            color: white;
            font-weight: bold;
            text-align: center;
            font-size: 18px;
        }
        .chat-list {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
        }
        .chat-item {
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
            display: flex;
            align-items: center;
        }
        .chat-item:hover, .chat-item.active {
            background: #3c91e6;
        }
        .chat-item img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .chat-main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background: #eeeeee;
        }
        .chat-header {
            padding: 15px;
            background: #3c91e6;
            color: white;
            font-weight: bold;
            text-align: center;
            font-size: 18px;
        }
        .chat-messages {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .message {
            padding: 12px 15px;
            border-radius: 11px;
            max-width: 70%;
            font-size: 14px;
            box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.1);
        }
        .received {
            background: white;
            align-self: flex-start;
        }
        .sent {
            background: #3c91e6;
            align-self: flex-end;
        }
        .chat-input {
            display: flex;
            padding: 10px;
            background: #f9f9f9;
            border-top: 1px solid #ccc;
            align-items: center;
        }
        .chat-input input {
            flex-grow: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            outline: none;
            font-size: 14px;
            background: #f0f0f0;
            padding-left: 15px;
        }
        .chat-input button {
            padding: 12px 16px;
            background: #3c91e6;
            color: white;
            border: none;
            margin-left: 10px;
            cursor: pointer;
            border-radius: 30%;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-sidebar">
            <div class="user">John</div>
            <div class="chat-list">
                <div class="chat-item active" onclick="switchChat('Alice')">Alice</div>
                <div class="chat-item" onclick="switchChat('Bob')">Bob</div>
                <div class="chat-item" onclick="switchChat('Charlie')">Charlie</div>
            </div>
        </div>
        <div class="chat-main">
            <div class="chat-header" id="chatHeader">Alice</div>
            <div class="chat-messages" id="chatMessages">
                <div class="message received">Hello, how are you?</div>
                <div class="message sent">I'm good, and you?</div>
            </div>
            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Type a message...">
                <button id="sendBtn">â–¶</button>
            </div>
        </div>
    </div>
    <script>
        function switchChat(name) {
            document.getElementById("chatHeader").textContent = name;
            document.getElementById("chatMessages").innerHTML = "";
            document.querySelectorAll(".chat-item").forEach(item => item.classList.remove("active"));
            event.target.closest(".chat-item").classList.add("active");
        }

        document.getElementById("sendBtn").addEventListener("click", function() {
            let input = document.getElementById("messageInput");
            let message = input.value.trim();
            if (message !== "") {
                let chatMessages = document.getElementById("chatMessages");
                let newMessage = document.createElement("div");
                newMessage.classList.add("message", "sent");
                newMessage.textContent = message;
                chatMessages.appendChild(newMessage);
                input.value = "";
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        });
    </script>
</body>
</html>
